<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<!-- angular scripts -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<!-- style -->
	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</head>
<body ng-app="myApp" ng-controller="userCtrl">

<div class="w3-container">

	<h3>Users</h3>	
	<!-- table with users data -->
	<table class="w3-table w3-bordered w3-striped">
		<tr>
			<th>Edit</th>	
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr ng-repeat="user in users">
			<td>
				<!-- edit user -->
				<button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9998; Edit</button>
			</td>	
			<td>{{user.fName}}</td>
			<td>{{user.lName}}</td>
		</tr>	
	</table>
	<!-- create new user -->
	<button class="w3-btn w3-green w3-ripple" ng-click="editUser('new')">&#9998; Create New User</button>

	<!-- hidden form -->
	<form ng-hide="hideform">
		<h3 ng-show="edit">Create New User:</h3>	
		<h3 ng-hide="edit">Edit User:</h3>
		<label>First Name:</label>
		<input class="w3-input w3-border" type="text" ng-model="fName" ng-disabled="!edit" placeholder="First Name"/> <br />
		<label>Last Name:</label>
		<input class="w3-input w3-border" type="text" ng-model="lName" ng-disabled="!edit" placeholder="Last Name"/> <br />
		<label>Password:</label>
		<input class="w3-input w3-border" type="password" ng-model="passw1" placeholder="Password" /> <br />
		<label>Repeat:</label>
		<input class="w3-input w3-border" type="password" ng-model="passw2" placeholder="Repeat Password" /> <br />
		<button class="w3-btn w3-green w3-triple" ng-disabled="error || incomplete">&#10004; Save Changes</button>
	</form>

</div>




<!-- scripts -->
<script src="myUsers.js"></script>
</body>
</html>
