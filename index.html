<!DOCTYPE html>
<html ng-app="app4">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
    .bluetext {
      color:blue;
    }
    .boldtext {
      font-weight: bold;
    }
    .stripedblue {
      color:#007FFF;
      background-color:#DBE9F4;
    }
    .stripedbeige {
      color:#CC0000;
      background-color:#F5F5DC;
    }
    </style>
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body>
			
<div ng-controller="eventCtrl">

	<table>
		<tr ng-repeat="item in capitals" ng-class-even="'stripedblue'" ng-class-odd="'stripedbeige'">
			<td>{{item.City}}</td>	
			<td>{{item.State}}</td>	
		</tr>	
	</table>

</div>

<!-- scripts -->
<script>

var app4 = angular.module('app4', [])

app4.controller('eventCtrl', function($scope){

	$scope.dayTimeButton = true

	$scope.capitals = [
		{"City": "Montgomery",
			"State": "Alabama"},
		{"City": "Juneau",
			"State": "Alaska"},
		{"City": "Phoenix",
		 "State": "Arizona"},
		{"City": "Little Rock",
			"State": "Arkansas"}
	]


})

</script>
</body>
</html>
