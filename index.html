<!DOCTYPE html>
<html ng-app="Angello">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<!-- styles -->
	<!-- <link rel="stylesheet" href="bower_components/animate.css/animate.min.css"/> -->

	<!-- angular scripts -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

</head>
<body>

<div ng-controller="MainCtrl as main">
	<div class="col-md-4">
		<h2>Stories</h2>	
		<story class="callout" ng-repeat="story in main.stories" ng-click="main.setCurrentStory(story)"></story>
		<button class="btn btn-primary" ng-click="main.createStory()">
			<span class="glyphicon glyphicon-plus"> Create story</span>
		</button>
	</div>	<!-- /col -->	
</div> <!-- /controller -->


<!-- scripts -->
<script src="app.js"></script>
</body>
</html>
