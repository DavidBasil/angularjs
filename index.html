<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
	<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-init="salary=0;percentage=0">
		
<h4>Your salary?</h4>
<input type="number" ng-model="salary"/>
<br />
<h4>How much should you invest in gadgets?</h4>
<input type="number" ng-model="percentage" /> %
<br />
<p>The amount of to be spent on gadgets will be:</p>
<span>{{ salary * percentage * 0.01 }}</span>

</body>
</html>
