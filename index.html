<!DOCTYPE html>
<html ng-app="app3">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body>
			
<div id="groceryList" ng-controller="gListCtrl">
	<h3 class="listTitle">{{groceries.length}} groceries to buy.</h3>	
	<ol>
		<li>{{groceries[0].item}}</li>
	</ol>
	<ol start="2">
		<li ng-repeat="grocery in groceries" ng-if="$index > 0">
			{{grocery.item}} {{$index}}
		</li>
	</ol>

	<table>
		<tr ng-repeat-start="grocery in groceries">
			<td>{{grocery.item}}</td>	
		<tr ng-repeat-end>
			<td>{{grocery.purchased}}</td>
		</tr>
	</table>

</div>

<!-- scripts -->
<script>

var app3 = angular.module('app3', [])

app3.controller('gListCtrl', function($scope){
	$scope.groceries = [
		{item: 'Tomatoes', purchased: false},
		{item: 'Bread', purchased: false},
		{item: 'Milk', purchased: false},
		{item: 'Beef', purchased: false}
	];
});

</script>
</body>
</html>
