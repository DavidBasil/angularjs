<!DOCTYPE html>
<html ng-app="app4">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title></title>
	<style>
    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none;
    }
    .bluetext {
      color:blue;
    }
    .boldtext {
      font-weight: bold;
    }
    .stripedblue {
      color:#007FFF;
      background-color:#DBE9F4;
    }
    .stripedbeige {
      color:#CC0000;
      background-color:#F5F5DC;
    }
    </style>
	<script src="bower_components/angular/angular.min.js"></script>
</head>
<body>
			
<div ng-controller="eventCtrl">

	<p>
		<select ng-model="textStyling">
			<option value="bluetext">Blue Text</option>
			<option value="boldtext">Bold Text</option>
		</select>
	</p>

	<p ng-class="textStyling">Some random text</p>

</div>

<!-- scripts -->
<script>

var app4 = angular.module('app4', [])

app4.controller('eventCtrl', function($scope){

	$scope.dayTimeButton = true

	$scope.capitals = [
		{"City": "Montgomery",
			"State": "Alabama"},
		{"City": "Juneau",
			"State": "Alaska"},
		{"City": "Phoenix",
		 "State": "Arizona"},
		{"City": "Little Rock",
			"State": "Arkansas"}
	]


})

</script>
</body>
</html>
